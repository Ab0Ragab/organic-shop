<div class="row no-gutters">
    <div class="col-2">
     <i 
        (click)="removeFromCart()" 
        class="fa fa-minus-square fa-2x"></i>
    </div>
    <div class="col text-center a">
      <div>{{ shoppingCart.getQuantity(product) }} in cart</div>
    </div>
    <div class="col-2">
      <i 
        (click)="addToCart()"
         class="fa fa-plus-square fa-2x"></i>
    </div>
  </div>
