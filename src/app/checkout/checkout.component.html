<div class="container">
    <div class="row">
        <div class="col-md-8">
            <!-- main app container -->
            <form name="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm"> 
                <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" name="Name" class="form-control" ngModel #Name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Name.invalid }" required Name>
                  <div *ngIf="f.submitted && Name.invalid" class="invalid-feedback">
                  <div *ngIf="Name.errors.required">Name is required</div>
                  <div *ngIf="Name.errors.Name">Name must be a valid Name</div>
                  </div>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="number" name="Phone" class="form-control" ngModel #Phone="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Phone.invalid }" required Phone>
                    <div *ngIf="f.submitted && Phone.invalid" class="invalid-feedback">
                    <div *ngIf="Phone.errors.required">Phone is required</div>
                    <div *ngIf="Phone.errors.Phone">Phone must be a valid Phone number</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="Address" class="form-control" ngModel #Address="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Address.invalid }" required Address>
                    <div *ngIf="f.submitted && Address.invalid" class="invalid-feedback">
                    <div *ngIf="Address.errors.required">Address is required</div>
                    <div *ngIf="Address.errors.Address">Address must be a valid Address</div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-danger mr-1">Send</button>
                    <button class="btn btn-warning" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
