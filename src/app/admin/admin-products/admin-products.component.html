<p>
  <input #query (keyup)="filter(query.value)"  type="text" class="form-control" placeholder="Search....">
</p>

<hr>

<div class="table table-striped table-responsive table-bordered table-fixed">
<data-table 
[items]="items"
[itemCount]="itemCount"
(reload)="reloadItems($event)">

<data-table-column
  [property]="'title'"
  [header]="'Title'"
  [sortable]="true"
  [resizable]="true">

  <ng-template #dataTableCell let-item="item" > {{ item.title }}</ng-template>

</data-table-column>

<data-table-column
  [property]="'price'"
  [header]="'Price'"
  [sortable]="true"
  [resizable]="true"
>
  <ng-template #dataTableCell let-item="item" > {{ item.price | currency:'USD' }}</ng-template>

</data-table-column>

<data-table-column
  [property]="'title'"
>
  <ng-template #dataTableCell let-item="item"><button class="btn btn-dark" (click)="onItemClick(item)"><i class="fa fa-edit fa-lg"></i> Edit</button></ng-template>

</data-table-column>

</data-table>
</div>
